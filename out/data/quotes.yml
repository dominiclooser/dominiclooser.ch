      Bei Corona kommen wir hingegen ins Fahrwasser des Dramadreiecks. Selbst ernannte «Retter» 
      instrumentalisieren die Senioren als «Opfer» und unterwerfen sie dabei unter die eigene 
      Vorstellung von Sicherheit und Isolation. Die autonomen Persönlichkeiten werden in die Rolle 
      der «Verfolger» gedrängt; heute Covidioten genannt. Und wer sich der Vereinnahmung in diesem 
      übergriffigen Rollenspiel entzieht, gilt als Zyniker, der Menschen gefährde und Leben 
      gegeneinander aufrechnen wolle. – Ganz reale und zählbare Kollateralschäden wie Malariatote 
      oder Hungeropfer in Afrika als Folge unserer Hysterie bleiben in diesem Seelentheater freilich 
      außen vor. Zählen tut nur, was das Selbstbild des Retters verklärt.
   source: https://miloszmatuschek.substack.com/p/coronakomplex/comments#comment-874844
   
