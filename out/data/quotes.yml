-  content: | 
      Wenn man eine große Lüge erzählt und sie oft genug wiederholt, dann werden die Leute sie 
      am Ende glauben. Man kann die Lüge so lange behaupten, wie es dem Staat gelingt, die 
      Menschen von den politischen, wirtschaftlichen und militärischen Konsequenzen der Lüge 
      \abzuschirmen. Deshalb ist es von lebenswichtiger Bedeutung für den Staat, seine gesamte 
      Macht für die Unterdrückung abweichender Meinungen einzusetzen. Die Wahrheit ist der 
      Todfeind der Lüge, und daher ist die Wahrheit der größte Feind des Staates.
