title: Musik
lyrics:
   -  text: And language just happened. It was never planned
      author: Bright Eyes
      song: A Scale, A Mirror, and Those Indifferent Clocks
      album: Fevers and Mirrors 
   -  text: Das ist das Land der begrenzten Unmöglichkeiten
      author: Wir sind Helden
      song: Müssen nur wollen
   -  text: I'm not carefree, no <br> I'm free to care, I just never do
      author: Monsters Of Folk
      song: Ahead Of The Curve
   -  text: Don’t ever buy nothing from a man named Truth
      author: Monsters Of Folk
      song: Man named Truth
   -  text: And if you swear that there's no truth and who cares <br> How come you say it like you're right?
      author: Bright Eyes
      song: We Are Nowhere and It's Now
   -  text: Aber Mut heißt nicht, keine Angst zu haben<br>Mut heißt nur, dass man trotzdem springt
      author: Sarah Lesch
      song: Da Draussen
