   -  content: |
         Wenn Mutter und Kind fraternisieren, entsteht eine lebensunfähige Symbiose. 
         Das Kind will nicht erwachsen werden, traut sich ohne das väterliche Prinzip nicht 
         „hinaus ins feindliche Leben“. Und die Mutter genießt ihre Machtstellung; oft genug mit 
         dem Deal im Hinterkopf, das Kind später zur Dienstbarkeit zu verpflichten und zu erpressen. 
         Das Kind muss also die eigene Zukunft mit einer neuen, eigenen Familie opfern, nur um einer 
         alten Frau zu dienen, von der es sich nie hat emanzipieren dürfen. Ein übler Fall von 
         seelischem Missbrauch!
   -  content: |
         It refers to something we all do a lot of and call it compassion. In some ways, it’s whats 
         called enabling. It’s the general tendency to give people what they want because you can’t 
         bear to see them suffering. Basically, you’re not giving them what they need. You’re trying 
         to get away from your feeling of I can’t bear to see them suffering. In other words, you’re 
         doing it for yourself. You’re not really doing it for them.
